name: My First GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    # Strategy block removed because we are no longer using a matrix
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Hardcoded version instead of ${{ matrix... }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests
      run: |
        cd codefolder
        python -m pytest addition.py
